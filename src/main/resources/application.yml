server:
  servlet:
    context-path: /WorksOn
spring:
  profiles:
    default: test
#    active: test
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: validate
    database: oracle
    database-platform: org.hibernate.dialect.OracleDialect
  sql:
    init:
      schema-locations: classpath:/sql/schema.sql
      data-locations: classpath:/sql/data.sql
      mode:
logging:
  level:
    root: info
    com.sh.workson: debug
