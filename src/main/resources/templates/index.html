<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>대시보드</title>
</head>
<style layout:fragment="style">
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }

    th {
        background-color: #666;
        color: #fff;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        align-self: flex-start;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    #formContainer {
        display: none;
        margin-top: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px;
    }

    input, textarea, select {
        margin-bottom: 16px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<div layout:fragment="content">
    <div class="w-full bg-gray-50 p-2">
        <table class="w-full">
            <tr class="w-full">
                <td rowspan="3" class="w-1/3 h-full align-baseline">
                    <div class="m-2 align-top text-center border border-gray-100 items-center p-4 bg-white rounded-lg shadow-xs h-full">
                        <h4 class="my-4">2023년 01월 26일(금)</h4>
                        <div th:id="img-wrap" class="my-2 rounded-full w-2/4 overflow-hidden bg-blue-50 mx-auto">
                            <img class="object-cover" th:src="${#authentication.principal.employee.profileUrl != null ? #authentication.principal.employee.profileUrl : 'https://bucket-minjeong2024.s3.ap-northeast-2.amazonaws.com/profile.png'}" alt="" id="profile-preview">
                        </div>
                        <p class="my-4" th:text="|${#authentication.principal.employee.name} ${#authentication.principal.employee.position.name}|"></p>
                        <h1 class="my-4 text-4xl font-bold">시계 위치</h1>
                        <div class="w-full text-center my-2 bg-gray-50 p-5 mb-8"> <!-- xl:cols숫자 = 안에 들어있는 카드수 -->
                            <div class="flex w-full my-2 mx-auto items-center p-2rounded-lg transition-all">
                                <h1 class="w-1/3">업무 상태</h1>
                                <h1 class="w-full">어쩌고</h1>
                            </div>
                            <div class="flex w-full my-2 mx-auto items-center p-2rounded-lg transition-all">
                                <h1 class="w-1/3">출근시간</h1>
                                <h1 class="w-full">어쩌고</h1>
                            </div>
                            <div class="flex w-full my-2 mx-auto items-center p-2rounded-lg transition-all">
                                <h1 class="w-1/3">퇴근시간</h1>
                                <h1 class="w-full">어쩌고</h1>
                            </div>
                            <div class="flex mt-10 w-full mx-auto items-center p-2rounded-lg transition-all">
                                <button type="button" id=""
                                        class="w-fit flex items-center mx-auto text-white bg-gradient-to-br from-blue-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-200 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                출근하기
                                </button>
                                <button type="button" id=""
                                        class="w-fit flex items-center mx-auto text-white bg-gradient-to-br from-blue-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-200 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                퇴근하기
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="w-1/3 h-full align-baseline">
                    <div class="m-2 items-center border border-gray-100 p-4 bg-white rounded-lg shadow-xs">
                        <h1 class="text-2xl font-bold">내 프로젝트</h1>
                        <ul class="mt-3">
                           <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                               <span></span>
                               <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                           </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="w-1/3 h-full align-baseline">
                    <div class="m-2 items-center border border-gray-100 p-4 bg-white rounded-lg shadow-xs">
                        <h1 class="text-2xl font-bold">이번달 내 체리현황</h1>
                        <div class="flex mt-10 w-full mx-auto items-center p-2rounded-lg transition-all">
                            <span
                                    class="w-fit flex items-center mx-auto text-xl text-black bg-gradient-to-br from-white-400 to-white-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                남은 씨앗 수
                            </span>

                            <span
                                    class="w-fit flex items-center mx-auto text-xl text-black bg-gradient-to-br from-white-400 to-white-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                받은 체리 수
                            </span>
                        </div>
                        <div class="flex justify-around">
                            <img th:src="@{/image/cherry/free-icon-plant-8809609.png}" alt="Seed Image" class="mr-2" width="80px" height="80px">
                            <img th:src="@{/image/cherry/free-icon-cherry-6178275.png}" alt="Cherry Image" class="mr-2" width="80px" height="80px">
                        </div>
                        <div class="flex justify-around">
                            <span class="font-bold text-gray-800 text-xl" th:text="|${#authentication.principal.employee.seed}|"></span>
                            <span class="font-bold text-gray-800 text-xl" th:text="|${#authentication.principal.employee.cherry}|"></span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="w-full">
                <td class="w-1/3" rowspan="2">
                    <div class="m-2 items-center border border-gray-100 p-4 bg-white rounded-lg shadow-xs">
                        <h1 class="text-2xl font-bold">내 전자결재함</h1>
                        <ul class="mt-3">
                            <h1>결재 대기 문서</h1>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                        </ul>
                        <ul class="mt-3">
                            <h1>내 문서함</h1>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                            <li class="my-2 flex items-center justify-between text-center border border-gray-100 items-center p-4 bg-blue-50 rounded-lg h-full">
                                <span></span>
                                <span class="w-fit bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">진행중</span>
                            </li>
                        </ul>
                    </div>
                </td>
                <td class="w-1/3" rowspan="2">
                    <div class="m-2 flex flex-col items-end border border-gray-100 p-4 bg-white rounded-lg shadow-xs">
                        <h1 class="text-2xl font-bold py-2 rounded-md self-start">일일업무일지</h1>
                        <button id="workBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md">업무일지 작성하기</button>
                        <div id="formContainer">
                            <form th:action="@{/indexCherry.do}" method="post">
                                <!-- 칭찬하기 -->
                                <label for="praise" class="text-2xl font-bold py-2 rounded-md self-start">칭찬하기</label>
                                <select id="praise" name="praise">
                                    <option value="3">씨앗 3개</option>
                                    <option value="2">씨앗 2개</option>
                                    <option value="1">씨앗 1개</option>
                                    <option value="0">씨앗 0개</option>
                                </select>

                                <!-- 직원검색 -->
                                <div class="col-span-2 flex">
                                    <div class="w-full flex flex-col items-center mx-auto">
                                        <div class="text-2xl font-bold py-2 rounded-md self-start">참여사원</div>
                                        <div class="w-full">
                                            <div class="flex flex-col relative">
                                                <div class="w-full">
                                                    <div class="flex ml-4">
                                                        <div id="createSelectArea" class="flex flex-auto flex-wrap">
                                                            <!--선택된 요소 표현-->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <input id="create-search-input" placeholder="사원이름을 검색하세요"
                                                           type="text">
                                                </div>
                                                <div id="create-search-list"
                                                     class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto">
                                                    <div class="flex flex-col w-full">
                                                        <!--검색결과-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 씨앗선물 -->
                                <label for="contentGift" class="text-2xl font-bold py-2 rounded-md self-start">전달내용</label>
                                <input type="text" id="contentGift" name="contentGift" placeholder="전달내용">


                                <!-- 업무일지 작성 -->
                                <label for="workLog" class="text-2xl font-bold py-2 rounded-md self-start">업무일지 작성</label>
                                <textarea id="workLog" name="workLog" rows="4" cols="50"></textarea>

                                <!-- 제출 버튼 -->
                                <input type="submit" value="제출">
                            </form>
                        </div>
                        <table class="w-full">
                            <thead>
                            <tr>
                                <th>작성일</th>
                                <th>업무일지 내용</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dailywork, status : ${dailyworks}" th:data-dailywork-id="${dailywork.id}">
                                <td th:text="${#temporals.format(dailywork.createdAt,'yyyy/MM/dd')}"></td>
                                <td th:text="${dailywork.content}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
<!--            <tr class="w-full">-->
<!--                <td class="w-1/3"><div class="m-2 items-center border border-gray-100 p-4 bg-white rounded-lg shadow-xs"></div></td>-->
<!--                <td class="w-1/3"><div class="m-2 items-center border border-gray-100 p-4 bg-white rounded-lg shadow-xs"></div></td>-->
<!--            </tr>-->
        </table>
    </div>
</div>
<script layout:fragment="script" th:src="@{/js/index.js}">
</script>
</html>
