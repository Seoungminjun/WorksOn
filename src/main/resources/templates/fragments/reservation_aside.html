<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/reservation_default}">
<div th:fragment="aside" class="flex h-screen bg-gray-50">
  <!-- Desktop sidebar -->
  <aside id="sidebar" class="z-20 w-48 pt-10 h-full bg-white-600 md:block flex-shrink-0">
    <div class="py-4 text-[#000000]">
      <div sec:authorize="hasRole('HR')" class="w-fit h-fit mr-10 group relative inline-block overflow-hidden border border-indigo-600 px-10 py-2 focus:outline-none focus:ring"
           th:onclick="|location.href='@{/resource/createResource.do}'|">
        <button>
          <span class="absolute inset-y-0 left-0 w-[2px] bg-blue-600 transition-all group-hover:w-full group-active:bg-blue-500"></span>
          <span class="relative text-md font-medium text-blue-600 transition-colors group-hover:text-white">자원 추가</span>
        </button>
      </div>
      <div sec:authorize="hasRole('HR')" class="w-fit h-fit mr-10 group relative inline-block overflow-hidden border border-indigo-600 px-10 py-2 focus:outline-none focus:ring"
           th:onclick="|location.href='@{/resource/deleteResource.do}'|">
        <button>
          <span class="absolute inset-y-0 left-0 w-[2px] bg-blue-600 transition-all group-hover:w-full group-active:bg-red-500"></span>
          <span class="relative text-md font-medium text-red-600 transition-colors group-hover:text-white">자원 삭제</span>
        </button>
      </div>
      <div class="text-xl p-2 py-4 font-bold hover:text-[#000000]">
        <span>자원 목록</span>
        <hr class="mt-2">
      </div>
      <ul class="approval-nav-ul">
        <span class="z-20 absolute transition-all h-[58px] left-0 w-2 bg-[#FFFFFF] rounded-tr-lg rounded-br-lg opacity-0" aria-hidden="true"></span>

        <li class="px-6 py-3 h-[58px] hover:bg-gray-200" th:onclick="|location.href='@{/reservation/reservationRoom.do}'|">
          <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-[#FFFFFF]">
            <span class="ml-4">회의실</span>
          </a>
        </li>

        <li class="relative px-6 py-3 h-[58px] hover:bg-gray-200" th:onclick="|location.href='@{/reservation/reservationCar.do}'|">
          <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-[#FFFFFF]">
            <span class="ml-4">차량</span>
          </a>
        </li>

        <li class="relative px-6 py-3 h-[58px] hover:bg-gray-200" th:onclick="|location.href='@{/reservation/reservationNotebook.do}'|">
          <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-[#FFFFFF]">
            <span class="ml-4">노트북</span>
          </a>
        </li>
      </ul>

      <div class="text-xl p-2 py-4 font-bold hover:text-[#000000]">
        <span>예약 목록</span>
        <hr class="mt-2">
      </div>
      <ul class="approval-nav-ul">
        <span class="z-20 absolute transition-all h-[58px] left-0 w-2 bg-[#FFFFFF] rounded-tr-lg rounded-br-lg opacity-0" aria-hidden="true"></span>

        <li class="px-6 py-3 h-[58px] hover:bg-gray-200" th:onclick="|location.href='@{/reservation/reservationMyListRoom.do}'|">
          <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-[#FFFFFF]">
            <span class="ml-4">내 예약 목록</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
</div>
</html>
