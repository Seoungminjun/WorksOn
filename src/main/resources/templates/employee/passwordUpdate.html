<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10d89693f5.js" crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <!-- tailwind js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/datepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script th:src="@{/js/tailwind.config.js}"></script>
    <!--flowbite용-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>임시 비밀번호 변경</title>
    <style>
        * {
            font-family: "Noto Sans KR", "sans-serif";
        }
    </style>
</head>
<body class="w-full h-screen bg-blue-600 flex items-center">
<div class="w-full h-fit p-10">

    <div id="sticky-banner" tabindex="-1" class="fixed shadow-lg top-0 start-0 z-50 flex justify-between w-full p-10 border-b border-gray-200 bg-red-50">
        <div class="flex items-center mx-auto">
            <p class="flex items-center text-sm font-normal text-red-500">
                    <span class="inline-flex p-1 me-3 bg-red-200 rounded-full w-6 h-6 items-center justify-center flex-shrink-0">
                        <svg class="w-3 h-3 text-red-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                            <path d="M15 1.943v12.114a1 1 0 0 1-1.581.814L8 11V5l5.419-3.871A1 1 0 0 1 15 1.943ZM7 4H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2v5a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2V4ZM4 17v-5h1v5H4ZM16 5.183v5.634a2.984 2.984 0 0 0 0-5.634Z"/>
                        </svg>
                        <span class="sr-only">Light bulb</span>
                    </span>
                <span class="text-red-600 font-semibold">초기 비밀번호 변경 시에만 WorkOn 이용이 가능합니다.</span>
            </p>
        </div>
    </div>
    <!-- Card1 -->
    <h1 class="text-center text-2xl text-white font-bold m-4">비밀번호 재설정</h1>
    <div class="flex flex-wrap w-3/5 mx-auto items-center p-10 bg-white rounded-lg shadow-xs hover:shadow-lg transition-all">
        <form class="w-full flex" method="post" name="updatePasswordFrm" th:action="@{/employee/passwordUpdate.do}">
        <div class="ml-8 w-2/3 mx-auto">
            <div class="flex w-full items-center my-2">
                <label for="name" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">사원이름</label>
                <input type="text" th:value="${#authentication.principal.employee.name}" name="name" id="name" readonly
                       class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex w-full items-center my-2">
                <label for="email" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">이메일</label>
                <input type="text" th:value="${#authentication.principal.employee.email}" name="email" id="email" readonly
                       class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex w-full items-center my-2">
                <label for="dept" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">부서</label>
                <input type="text" th:value="${#authentication.principal.employee.department.name}" name="dept" id="dept" readonly
                       class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex w-full items-center my-2">
                <label for="position" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">직급</label>
                <input type="text" th:value="${#authentication.principal.employee.position.name}" name="position" id="position" readonly
                       class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex w-full mt-2 mb-4 items-center flex-wrap">
                <label for="password" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">신규 비밀번호</label>
                <input type="password" name="password" id="password" required
                       class="registInputs rounded-none rounded-e-lg bg-blue-50 border border-blue-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
                <div class="confirm-msg relative mt-1 w-full">
                    <p class="hidden text-xs absolute right-0">비밀번호는 특수문자(!@#$%^&*), 영문자, 숫자로 입력해주세요.</p>
                    <p class="hidden text-xs text-blue-600 absolute right-0">사용 가능한 비밀번호입니다.</p>
                    <p class="hidden text-xs text-red-600 absolute right-0">사용 불가한 비밀번호입니다.</p>
                </div>
            </div>
            <div class="flex w-full mt-2 mb-4 items-center flex-wrap">
                <label for="confirmPassword" class="inline-flex mb-2 w-[150px] text-md font-medium text-gray-900 ">신규 비밀번호 확인</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required
                       class="registInputs rounded-none rounded-e-lg bg-blue-50 border border-blue-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 focus:ring-blue-500 focus:border-blue-500">
                <div class="confirm-msg relative mt-1 w-full">
                    <p class="hidden text-xs absolute right-0">비밀번호 확인은 비밀번호와 동일하게 입력해주세요.</p>
                    <p class="hidden text-xs text-blue-600 absolute right-0">비밀번호가 일치합니다.</p>
                    <p class="hidden text-xs text-red-600 absolute right-0">비밀번호가 일치하지 않습니다.</p>
                </div>
            </div>

            <div class="w-full">
                <button type="submit" id="updatePassword"
                        class="w-fit flex items-center mx-auto text-white bg-gradient-to-br from-blue-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-200 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    <span class="p-2">비밀번호 설정</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                        <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
                        <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
                    </svg>
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
<script th:src="@{/js/employee/passwordUpdate.js}"></script>
</body>
</html>
