<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title>게시글 상세보기</title>
</head>
<style layout:fragment="style"></style>
<div layout:fragment="content">
    <div id="board-container" class="w-50 mx-auto text-center">
        <input type="text" class="form-control mb-3"
               placeholder="제목" name="title" id="title" th:value="${board.title}" required>
        <input type="text" class="form-control mb-3"
               name="name" th:value="${board.employee != null ? board.employee.name:'퇴사자'}" readonly required>
        <button type="button"
                class="btn btn-outline-success btn-block mb-3"
                th:each="attach, status : ${board.attachments}"
                th:text="|첨부파일${status.count} - ${attach.originalFileName}|"
                th:onclick="|location.href ='@{/board/fileDownload.do}?id=${attach.id}';|">
        </button>

        <textarea class="form-control mb-3" name="content"
                  placeholder="내용" th:text="${board.content}" required></textarea>
        <input type="datetime-local" class="form-control" name="createdAt" th:value="${#temporals.format(board.createdAt,'yyyy-MM-dd HH:mm')}">
        <br>
        <!-- 댓글 폼 시작 -->
        <form th:action="@{/board/boardDetail.do(id=${board.id})}" method="post">

            <div class="flex justify-end">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
                focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto
                 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">등록</button>
            </div>
            <div class="form-group">
                <input type="hidden" name="commentLevel" value="1" /> <!-- 댓글 레벨, 기본값은 1 -->
                <textarea class="form-control" name="comment" placeholder="댓글을 입력하세요" required></textarea>
            </div>
        </form>
        <!-- 댓글 폼 끝 -->

        <!-- 댓글 테이블 -->
        <table class="table table-striped mt-4">
            <tbody>
            <!-- 댓글 리스트를 반복하여 출력 -->
            <tr th:each="comment , status : ${commentList}">
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.id}"></td>
                <td th:text="${#temporals.format(comment.createdAt,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 댓글 테이블 끝 -->

        <!-- 대댓글 폼 시작 -->
        <form th:action="@{/board/boardDetail.do(id=${board.id})}" method="post">
            <input type="hidden" name="parentId" th:value="${parentCommentId}" /> <!-- 부모 댓글의 ID -->
            <input type="hidden" name="commentLevel" value="2" /> <!-- 대댓글 레벨, 기본값은 2 -->

            <div class="form-group ml-8"> <!-- 들여쓰기 -->
                <textarea class="form-control" name="comment" placeholder="대댓글을 입력하세요" required></textarea>
            </div>

            <div class="flex justify-end ml-8"> <!-- 들여쓰기 -->
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
        focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto
         px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">등록</button>
            </div>
        </form>
        <!-- 대댓글 폼 끝 -->


        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</div>

<script layout:fragment="script"></script>
</html>
