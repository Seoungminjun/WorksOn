<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>프로젝트 메인</title>
</head>
<style layout:fragment="style">
    .top-100 {top: 100%}
    .bottom-100 {bottom: 100%}
    .max-h-select {
        max-height: 300px;
    }
</style>
<div layout:fragment="content">
    <div class="flex">



    <div class="mx-auto w-2/3">
                <div class="flex items-center justify-between p-4 md:p-5">
                    <h3 class="text-lg font-semibold text-gray-900">
                        프로젝트 생성하기
                    </h3>
                </div>
                <div class="relative bg-white rounded-lg border border-gray-300 dark:bg-gray-700">
                    <form class="p-4 md:p-5" name="projectCreateFrm" enctype="multipart/form-data">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">프로젝트명</label>
                                <input type="text" name="title" id="title"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                       placeholder="프로젝트명을 입력하세요" required>
                            </div>
                            <div class="col-span-2 flex justify-between">
                                <div class="w-full mr-1">
                                    <label for="startAt" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">시작일</label>
                                    <input type="date" name="startAt" id="startAt"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                           required>
                                </div>
                                <div class="w-full ml-1">
                                    <label for="endAt" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">종료일</label>
                                    <input type="date" name="endAt" id="endAt"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                           required>
                                </div>
                            </div>
                            <div class="col-span-2 flex">
                                <div class="mb-2 w-full text-sm font-medium text-gray-900 sr-only dark:text-white">참여사원</div>
                                <input type="hidden" name="createEmp" id="createEmp" multiple>
                                <!-- component -->
                                <div class="w-full flex flex-col items-center h-64 mx-auto">
                                    <div class="w-full">
                                        <div class="flex flex-col items-center relative">
                                            <div class="w-full">
                                                <div class="my-2 p-1 flex bg-gray-50 border border-gray-300 rounded">
                                                    <div class="flex flex-auto flex-wrap">
                                                        <!--선택된 요소 표현-->
<!--                                                        <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-teal-700 bg-teal-100 border border-teal-300 ">-->
<!--                                                            <div class="text-xs font-normal leading-none max-w-full flex-initial">HTML</div>-->

<!--                                                                        <line x1="18" y1="6" x2="6" y2="18"></line>-->

<!--                                                                    </svg>-->

                                                        <div class="flex-1">
                                                            <input id="search-input" placeholder="" class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800">
                                                        </div>
                                                    </div>
                                                    <div class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200">
                                                        <button class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up w-4 h-4">
                                                                <polyline points="18 15 12 9 6 15"></polyline>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="search-list"
                                                 class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto">
                                                <div class="flex flex-col w-full">
<!--                                                    <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-blue-100">-->
<!--                                                        <div class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative hover:border-blue-100">-->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-span-2">
                                <label for="readEmp" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">참조사원</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                        </svg>
                                    </div>
                                    <input type="text" name="readEmp" id="readEmp" class="placeholder:ml-16 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="사원 이름을 검색하세요." required>
                                </div>
                            </div>

                            <div class="col-span-2">
                                <table id="fileArea" class="hidden">
                                    <tbody>
                                        <tr>
                                            <td>파일명</td>
                                            <td>파일아이콘</td>
                                            <td>X</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="files">파일 첨부</label>
                                <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                       type="file" name="files" multiple id="files">
                            </div>
                        </div>
                        <button type="submit" class="text-white mx-auto inline-flex items-center bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                            Create New Project
                        </button>

            </div>
    </div>
</div>
<script layout:fragment="script" th:src="@{/js/project/createProject.js}">
