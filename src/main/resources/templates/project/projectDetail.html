<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>프로젝트 상세보기</title>
</head>
<style layout:fragment="style"></style>
<div layout:fragment="content">
    <div class="flex flex-wrap">
        <div class="w-fit h-fit mr-10 group relative inline-block overflow-hidden border border-indigo-600 px-10 py-2 focus:outline-none focus:ring"
             th:onclick="|location.href='@{/project/createProject.do}'|">
            <button>
                <span class="absolute inset-y-0 left-0 w-[2px] bg-blue-600 transition-all group-hover:w-full group-active:bg-blue-500"></span>
                <span class="relative text-md font-medium text-blue-600 transition-colors group-hover:text-white">프로젝트 생성</span>
            </button>
        </div>
        <div class="mx-auto w-4/5">
            <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg"
                                id="project-tab" data-tabs-target="#project" type="button" role="tab" aria-controls="project" aria-selected="false">프로젝트</button>
                    </li>
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                                th:data-project-id="${project.id}"
                                id="employees-tab" data-tabs-target="#employees" type="button" role="tab" aria-controls="employees" aria-selected="false">사원목록</button>
                    </li>
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                                th:data-project-id="${project.id}"
                                id="files-tab" data-tabs-target="#files" type="button" role="tab" aria-controls="files" aria-selected="false">참고자료</button>
                    </li>
                </ul>
            </div>
            <div id="default-tab-content">
                <div class="hidden p-4 rounded-lg bg-gray-50" id="project" role="tabpanel" aria-labelledby="project-tab">
                    <div class="text-2xl text-gray-700 flex items-center">
                        <div class="font-bold" th:text="${project.title}"></div>
                        <th:block th:if="${project.status == 'ING'}">
                            <div class="mt-0.5 font-sm ml-2">
                                <span class="inline-flex items-center bg-blue-600 rounded-full px-2 text-sm text-white py-1 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="fill-current mr-1 text-white" viewBox="0 0 16 16" width="16" height="16">
                                      <path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                                      <path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"></path>
                                    </svg>진행
                                </span>
                            </div>
                        </th:block>
                        <th:block th:if="${project.status == 'NOT_YET'}">
                            <div class="mt-0.5 font-sm ml-2">
                                <span class="inline-flex items-center bg-gray-600 rounded-full px-2 text-sm text-white py-1 font-medium">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="fill-current mr-1.5 text-white" viewBox="0 0 16 16" width="16" height="16">
                                            <path fill-rule="evenodd" d="M6.749.097a8.054 8.054 0 012.502 0 .75.75 0 11-.233 1.482 6.554 6.554 0 00-2.036 0A.75.75 0 016.749.097zM4.345 1.693A.75.75 0 014.18 2.74a6.542 6.542 0 00-1.44 1.44.75.75 0 01-1.212-.883 8.042 8.042 0 011.769-1.77.75.75 0 011.048.166zm7.31 0a.75.75 0 011.048-.165 8.04 8.04 0 011.77 1.769.75.75 0 11-1.214.883 6.542 6.542 0 00-1.439-1.44.75.75 0 01-.165-1.047zM.955 6.125a.75.75 0 01.624.857 6.554 6.554 0 000 2.036.75.75 0 01-1.482.233 8.054 8.054 0 010-2.502.75.75 0 01.858-.624zm14.09 0a.75.75 0 01.858.624 8.057 8.057 0 010 2.502.75.75 0 01-1.482-.233 6.55 6.55 0 000-2.036.75.75 0 01.624-.857zm-13.352 5.53a.75.75 0 011.048.165 6.542 6.542 0 001.439 1.44.75.75 0 01-.883 1.212 8.04 8.04 0 01-1.77-1.769.75.75 0 01.166-1.048zm12.614 0a.75.75 0 01.165 1.048 8.038 8.038 0 01-1.769 1.77.75.75 0 11-.883-1.214 6.543 6.543 0 001.44-1.439.75.75 0 011.047-.165zm-8.182 3.39a.75.75 0 01.857-.624 6.55 6.55 0 002.036 0 .75.75 0 01.233 1.482 8.057 8.057 0 01-2.502 0 .75.75 0 01-.624-.858z">
                                            </path>
                                        </svg>예정
                                </span>
                            </div>
                        </th:block>
                    </div>
                </div>
                <div class="hidden p-4 rounded-lg" id="employees" role="tabpanel" aria-labelledby="employees-tab">
                    <div class="w-full whitespace-no-wrap">
                        <div class="w-full max-w-sm bg-white mx-auto border border-gray-200 rounded-lg shadow">
<!--                            <div class="flex justify-end px-4 pt-4">-->
<!--                                <button id="dropdownButton" data-dropdown-toggle="dropdown" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">-->
<!--                                    <span class="sr-only">Open dropdown</span>-->
<!--                                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 3">-->
<!--                                        <path d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>-->
<!--                                    </svg>-->
<!--                                </button>-->
<!--                                &lt;!&ndash; Dropdown menu &ndash;&gt;-->
<!--                                <div id="dropdown" class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">-->
<!--                                    <ul class="py-2" aria-labelledby="dropdownButton">-->
<!--                                        <li>-->
<!--                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit</a>-->
<!--                                        </li>-->
<!--                                        <li>-->
<!--                                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Export Data</a>-->
<!--                                        </li>-->
<!--                                        <li>-->
<!--                                            <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>-->
<!--                                        </li>-->
<!--                                    </ul>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="flex h-fit my-4 flex-col items-center">
                                <h1 class="text-xl mb-3 text-blue-700 font-bold mx-4">프로젝트 관리자</h1>
                                <img class="w-24 h-24 mb-3 rounded-full shadow-lg"
                                     th:src="${(project.employee.profileUrl != null) ? project.employee.profileUrl : 'https://bucket-minjeong2024.s3.ap-northeast-2.amazonaws.com/profile.png'}"
                                     alt="프로젝트 담당자 사진"/>
                                <h5 class="mb-1 text-xl font-medium text-gray-900" th:text="${project.employee.name}"></h5>
                                <span class="text-sm text-gray-500" th:text="${project.employee.position.name}"></span>
                                <span class="text-sm text-gray-500" th:text="${project.employee.department.name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="text-2xl text-gray-800 mt-10">
                        <h1 class="text-xl mb-3 text-gray-700 font-semibold mx-4">참여사원 목록</h1>
                        <table class="w-full whitespace-no-wrap">
                            <thead>
                                <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                                    <th class="px-4 py-3">번호</th>
                                    <th class="px-4 py-3">사원명</th>
                                    <th class="px-4 py-3">직급명</th>
                                    <th class="px-4 py-3">부서명</th>
                                    <th class="px-4 py-3">이메일</th>
                                    <th class="px-4 py-3">프로젝트 권한</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                            <!-- 반복되는 tr영역 -->

                            <!--tr 한줄 끝-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="hidden p-4 rounded-lg dark:bg-gray-800" id="files" role="tabpanel" aria-labelledby="files-tab">
                    <div class="w-full whitespace-no-wrap">
                    <!-- 검색바 -->
                    </div>

                    <div>
                        <!-- Modal toggle -->
                        <button data-modal-target="static-modal" id="closeBtn" data-modal-toggle="static-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                            + 파일 업로드하기
                        </button>

                        <!-- Main modal -->
                        <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                            <div class="relative p-4 w-full max-w-2xl max-h-full">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    <!-- Modal header -->
                                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                            업로드할 파일을 선택해주세요.
                                        </h3>
                                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal">
                                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                            </svg>
                                            <span class="sr-only">Close modal</span>
                                        </button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="p-4 md:p-5 space-y-4 flex items-center">
                                        <table id="fileArea" class="w-full whitespace-no-wrap mr-2">
                                            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                                            <tr class="text-gray-700">
                                                <td class="px-2 py-2">등록된 파일이 없습니다.</td>
                                            </tr>
                                            <!-- 반복되는 tr영역 -->
                                            <!--tr 한줄 끝-->
                                            </tbody>
                                        </table>
                                        <form name="attachUploadFrm" enctype="multipart/form-data">
                                            <input type="hidden" th:value="${project.id}" name="projectId">
                                            <div class="rounded-md border border-indigo-500 bg-gray-50 hover:bg-white p-4 hover:shadow-md w-36 flex flex-col h-fit items-center">
                                                <label for="upload" class="flex flex-col items-center gap-2 cursor-pointer">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 fill-white stroke-indigo-500" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                    </svg>
                                                    <span class="text-gray-600 font-medium text-center">Upload file</span>
                                                </label>
                                                <input id="upload" multiple name="files" type="file" class="hidden" />
                                            </div>
                                        </form>
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="flex justify-center items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                                        <button id="attachUploadFrmBtn" th:data-project-id="${project.id}"
                                                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                                            Upload Files
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="w-full whitespace-no-wrap">
                    <!-- 갤러리 형태의 파일목록 -->
                        <ul class="text-gray-700 flex flex-wrap justify-start">

                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script layout:fragment="script" th:src="@{/js/project/projectDetail.js}">
</script>
</html>
